apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fullfillment
  labels: 
    app: fullfillment
    version: v1
  namespace: nexclipper
spec:
  replicas: 4
  template:
    metadata:
      name: fullfillment
      labels:
        app: fullfillment
    spec:
      containers:
        - name: fullfillment
          image: nexclipper/nexfullfillment:k8s-v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: fullfillment
          env:
            - name: KAFKA_ZOOKEEPER
              value: "kafka-zookeeper.kafka:2181"
            - name: KAFKA_PORT
              value: '9092'
            - name: KAFKA_HOST
              value: "kafka-kafka.kafka"
            - name: MYSQL_DBNAME
              value: "defaultdb"
            - name: MYSQL_URL
              value: "mysql.nexclipper:3306"
            - name: MYSQL_PASSWORD
              value: "password"
            - name: MYSQL_USERNAME
              value: "admin"
            - name: INFLUXDB_DATASOURCE
              value: "nexclipper"
            - name: REDIS_HOST
              value: redis.nexclipper
            - name: REDIS_PORT
              value: '6379'
            - name: INFLUXDB_ENDPOINT
              value: http://influx.nexclipper:8087
            - name: INFLUXDB_DATASOURCE
              value: nexclipper
