apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nexclipper-colletor
  labels: 
    app: nexclipper-colletor
    version: v1
  namespace: nexclipper
spec:
  replicas: 2
  template:
    metadata:
      name: nexclipper-colletor
      labels:
        app: nexclipper-colletor
    spec:
      containers:
        - name: nexclipper-colletor
          image: nexclipper/nexcolletor:k8s
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 2Gi
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: collector
          env:
            - name: KAFKA_ZOOKEEPER
              value: "kafka-zookeeper.kafka-test-02:2181"
            - name: KAFKA_PORT
              value: '9092'
            - name: KAFKA_HOST
              value: "kafka-kafka.kafka-test-02"
            - name: MYSQL_DBNAME
              value: "defaultdb"
            - name: MYSQL_URL
              value: "mysql.nexclipper:3306"
            - name: MYSQL_PASSWORD
              value: "password"
            - name: MYSQL_USERNAME
              value: "admin"
            - name: REDIS_HOST
              value: redis.nexclipper
            - name: REDIS_PORT
              value: '6379'
            - name: INFLUXDB_ENDPOINT
              value: http://influx.nexclipper:8087
            - name: INFLUXDB_DATASOURCE
              value: nexclipper
            - name: TDB
              value: INFLUX
            - name: PUSHGATEWAY_ENDPOINT
              value: prometheus-h-pushgateway.prometheus:9091
            - name: BROKER
              value: kafka
            - name: RABBITMQ_HOST
              value: 192.168.0.180
            - name: RABBITMQ_PORT 
              value: '31313'

---

apiVersion: v1
kind: Service
metadata:
  name: nexclipper-colletor
  labels:
    app: nexclipper-colletor
    version: v0.1
  namespace: nexclipper
spec:
  type: NodePort
  ports:
  - port: 10100
    protocol: TCP
    targetPort: 9000
    name: http
  selector:
    app: nexclipper-colletor
